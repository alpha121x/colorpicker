<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Color Picker</h1>
    </div>

    <div class="donut" id="donutShape"></div>

    <div class="color-picker">
        <button class="color-btn" style="background: #e74c3c;" onclick="changeColor('#e74c3c')"></button>
        <button class="color-btn" style="background: #3498db;" onclick="changeColor('#3498db')"></button>
        <button class="color-btn" style="background: #2ecc71;" onclick="changeColor('#2ecc71')"></button>
        <button class="color-btn" style="background: #f1c40f;" onclick="changeColor('#f1c40f')"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
